<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ave Mujica - Custom Background</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- 全局样式 --- */
        :root {
            --main-bg-color: #1a1a1a;
            --primary-text-color: #cccccc;
            --accent-color-silver: #f2f2f2;
            --accent-color-red: #5c2a2a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            background-color: var(--main-bg-color);
            color: var(--primary-text-color);
            font-family: 'Cormorant Garamond', serif;
            line-height: 1.8;
            overflow-x: hidden;
        }
        h1, h2, h3 {
            font-family: 'Cinzel Decorative', cursive;
            color: var(--accent-color-silver);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        section { 
            padding: 60px 5%; 
            position: relative;
            width: 100%;
        }
        .section-title { 
            text-align: center; 
            font-size: 2em; 
            margin-bottom: 40px; 
            position: relative;
            line-height: 1.3;
        }
        .section-title::after {
            content: ''; display: block; width: 60px; height: 2px;
            background-color: var(--accent-color-red);
            margin: 15px auto 0;
        }

        /* --- 导航栏 --- */
        .navbar {
            position: fixed; top: 0; left: 0; width: 100%; display: flex;
            justify-content: center; align-items: center; padding: 15px 20px;
            z-index: 1000; background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px); transition: all 0.3s ease;
        }
        .navbar a {
            color: var(--primary-text-color); text-decoration: none; margin: 0 15px;
            font-size: 2.5em; letter-spacing: 1px; transition: color 0.3s ease;
            white-space: nowrap;
        }
        .navbar a:hover { color: var(--accent-color-silver); }

        /* --- BGM控制按钮 --- */
        .bgm-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: rgba(10, 10, 10, 0.7);
            border: 2px solid var(--accent-color-silver);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .bgm-toggle:hover {
            background: rgba(92, 42, 42, 0.8);
            transform: scale(1.1);
        }

        .bgm-toggle i {
            color: var(--accent-color-silver);
            font-size: 1.5em;
            transition: all 0.3s ease;
        }

        .bgm-toggle.muted i {
            color: var(--accent-color-red);
        }

        /* --- 统一的页面尺寸 --- */
        .fullscreen-section {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            background-attachment: fixed;
        }

        /* --- 首页 Hero Section --- */
        .hero {
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('https://github.com/xph755/my-website/blob/main/mutsumi.jpg?raw=true');
            background-size: cover; 
            background-position: center;
            padding: 0 20px;
        }
        .hero-title { 
            font-family: 'Cinzel Decorative', cursive; 
            font-size: 3.5em; 
            color: var(--accent-color-silver); 
            text-shadow: 0 0 15px rgba(200, 200, 200, 0.5); 
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .hero-subtitle { 
            font-size: 1.5em; 
            font-family: 'Cormorant Garamond', serif; 
            letter-spacing: 3px;
            margin-bottom: 30px;
        }
        .scroll-down { 
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); 
            color: var(--accent-color-silver); font-size: 2em; animation: bounce 2s infinite;
            text-decoration: none;
        }
        @keyframes bounce { 
            0%, 20%, 50%, 80%, 100% { transform: translate(-50%, 0); } 
            40% { transform: translate(-50%, -20px); } 
            60% { transform: translate(-50%, -10px); } 
        }

        /* --- a↑ve↓ mu→ji↑ca→ Section --- */
        #story {
            background-image: url('https://github.com/xph755/my-website/blob/main/8819576a395fef7db3e6c3ab2e4cf1a.png?raw=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 80px 5%;
        }
        
        .story-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .moving-sachiko-gif {
            position: absolute;
            max-width: 80%;
            height: auto;
            display: none;
            border-radius: 8px;
            z-index: 10;
            pointer-events: none;
        }
        
        /* --- 页脚 Footer --- */
        .footer { 
            text-align: center; 
            padding: 30px 20px; 
            background-color: #000; 
            position: relative;
        }
        .footer p { 
            font-size: 0.9em; 
            color: #666;
            margin-bottom: 10px;
        }
        .footer::before, .footer::after {
            content: ''; position: absolute; width: 60px; height: 60px;
            background-image: url('https://i.imgur.com/uC5iFqJ.png');
            background-size: contain; background-repeat: no-repeat; opacity: 0.2; bottom: 15px;
        }
        .footer::before { left: 15px; transform: rotate(-90deg); }
        .footer::after { right: 15px; transform: rotate(90deg); }

        /* --- 响应式设计 --- */
        @media (max-width: 1200px) {
            .hero-title { font-size: 3em; }
            .navbar a { font-size: 2em; }
        }

        @media (max-width: 768px) {
            .hero-title { font-size: 2.5em; }
            .hero-subtitle { font-size: 1.2em; letter-spacing: 2px; }
            .navbar { padding: 12px 15px; }
            .navbar a { 
                margin: 0 10px; 
                font-size: 1.5em;
                letter-spacing: 0.5px;
            }
            .section-title { 
                font-size: 1.8em;
                margin-bottom: 30px;
            }
            .moving-sachiko-gif { max-width: 70%; }
            .bgm-toggle {
                top: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
            }
            .bgm-toggle i { font-size: 1.2em; }
        }

        @media (max-width: 480px) {
            .hero-title { font-size: 2em; }
            .hero-subtitle { font-size: 1em; letter-spacing: 1px; }
            .navbar a { 
                font-size: 1.2em;
                margin: 0 8px;
            }
            .section-title { 
                font-size: 1.5em;
                margin-bottom: 25px;
            }
            .navbar { padding: 10px 12px; }
            .footer::before, .footer::after { 
                width: 40px; height: 40px;
                bottom: 10px;
            }
            .footer::before { left: 10px; }
            .footer::after { right: 10px; }
            .scroll-down { font-size: 1.5em; }
            .bgm-toggle {
                top: 12px;
                right: 12px;
                width: 35px;
                height: 35px;
            }
            .bgm-toggle i { font-size: 1em; }
        }

        /* --- 触摸设备优化 --- */
        @media (hover: none) and (pointer: coarse) {
            .navbar a:hover { color: var(--primary-text-color); }
            .scroll-down { animation: none; }
            .bgm-toggle:hover {
                background: rgba(10, 10, 10, 0.7);
                transform: none;
            }
        }

        /* --- 横屏模式优化 --- */
        @media (max-height: 500px) and (orientation: landscape) {
            .fullscreen-section {
                padding: 40px 5%;
            }
            .hero-title { 
                font-size: 2em; 
                margin-bottom: 15px; 
            }
            .hero-subtitle { 
                font-size: 1em; 
                margin-bottom: 20px; 
            }
            .section-title {
                font-size: 1.5em;
                margin-bottom: 20px;
            }
        }
    </style>
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- BGM控制按钮 -->
    <div class="bgm-toggle" id="bgmToggle">
        <i class="fas fa-volume-up"></i>
    </div>

    <nav class="navbar">
        <a href="#story">a↑ve↓ mu→ji↑ca→</a>
    </nav>

    <!-- 第一面独立BGM -->
    <audio id="hero-bgm" loop preload="auto">
        <source src="https://raw.githubusercontent.com/xph755/my-website/main/haoting.mp4" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- 第二面背景音乐（原有） -->
    <audio id="background-music" loop preload="auto">
        <source src="https://raw.githubusercontent.com/xph755/my-website/main/chunxiang.mp4" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <section class="hero fullscreen-section" id="home">
        <h1 class="hero-title">Ave Mujica</h1>
        <p class="hero-subtitle">Choir's Choir</p>
        <a href="#story" class="scroll-down">∨</a>
    </section>

    <section id="story" class="fullscreen-section">
        <div class="story-content">
            <h2 class="section-title">小祥小祥小祥小祥小祥</h2>
            <!-- 祥子GIF将会被JavaScript动态插入到这里 -->
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Ave Mujica Project. All Rights Reserved.</p>
        <p>This is a fan-made concept page based on album art.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- 变量定义 ---
            const storySection = document.getElementById('story');
            const gifUrl = 'https://github.com/xph755/my-website/blob/main/paxing2.gif?raw=true';
            const backgroundMusic = document.getElementById('background-music'); // Second page music
            const heroBgm = document.getElementById('hero-bgm'); // First page music
            const bgmToggle = document.getElementById('bgmToggle');
            const bgmIcon = bgmToggle.querySelector('i');

            // --- BGM控制状态 ---
            let isHeroBgmPlaying = false; // 跟踪 heroBgm 当前是否正在播放
            let userHasInteracted = false; // 跟踪用户是否已经进行过交互

            // 更新 BGM 切换按钮图标的函数
            function updateBgmToggleIcon(isPlaying) {
                if (isPlaying) {
                    bgmToggle.classList.remove('muted');
                    bgmIcon.classList.remove('fa-volume-mute');
                    bgmIcon.classList.add('fa-volume-up');
                } else {
                    bgmToggle.classList.add('muted');
                    bgmIcon.classList.remove('fa-volume-up');
                    bgmIcon.classList.add('fa-volume-mute');
                }
            }

            // 尝试播放指定音频元素的函数
            function tryPlayAudio(audioElement, callback = null) {
                if (audioElement.paused) {
                    audioElement.play().then(() => {
                        if (callback) callback(true);
                    }).catch(error => {
                        console.log(`音频播放被阻止: ${audioElement.id}`, error);
                        if (callback) callback(false);
                    });
                } else {
                    if (callback) callback(true); // 已经播放中
                }
            }

            // 尝试暂停指定音频元素的函数
            function tryPauseAudio(audioElement, callback = null) {
                if (!audioElement.paused) {
                    audioElement.pause();
                    if (callback) callback(false);
                } else {
                    if (callback) callback(false); // 已经暂停
                }
            }

            // --- 全局用户交互监听器 ---
            // 第一次点击 document.body 时触发
            document.body.addEventListener('click', function globalInteractionHandler() {
                if (!userHasInteracted) {
                    userHasInteracted = true;
                    console.log("检测到用户交互。尝试播放 heroBgm。");

                    // 尝试播放 heroBgm
                    tryPlayAudio(heroBgm, (success) => {
                        if (success) {
                            isHeroBgmPlaying = true;
                            updateBgmToggleIcon(true);
                        } else {
                            // 如果播放失败，将图标设为静音
                            updateBgmToggleIcon(false);
                        }
                    });

                    // 交互后移除此监听器
                    document.body.removeEventListener('click', globalInteractionHandler);
                }
            }, { once: true }); // 确保此监听器只触发一次

            // --- BGM 切换按钮点击事件 ---
            bgmToggle.addEventListener('click', function(event) {
                // 阻止此点击事件向上冒泡到 globalInteractionHandler，避免重复处理
                event.stopPropagation();

                if (!userHasInteracted) { // 如果这是第一次交互
                    userHasInteracted = true;
                    tryPlayAudio(heroBgm, (success) => {
                        if (success) {
                            isHeroBgmPlaying = true;
                            updateBgmToggleIcon(true);
                        } else {
                            updateBgmToggleIcon(false); // 播放失败则显示静音
                        }
                    });
                } else { // 后续点击切换按钮
                    if (isHeroBgmPlaying) {
                        tryPauseAudio(heroBgm, (success) => {
                            isHeroBgmPlaying = success; // success 为 false 表示已暂停
                            updateBgmToggleIcon(false);
                        });
                    } else {
                        tryPlayAudio(heroBgm, (success) => {
                            isHeroBgmPlaying = success; // success 为 true 表示已播放
                            updateBgmToggleIcon(true);
                        });
                    }
                }
            });

            // --- Intersection Observer 用于故事部分（第二页音乐） ---
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        console.log("进入故事区域。暂停 heroBgm，播放 backgroundMusic。");
                        // 进入故事区域时，暂停 heroBgm
                        tryPauseAudio(heroBgm);
                        isHeroBgmPlaying = false; // 明确标记 heroBgm 已暂停
                        // 注意：这里不更新 bgmToggleIcon，因为当另一个音乐开始时，它可能不是 heroBgm 的状态

                        // 播放第二页音乐 (backgroundMusic)
                        if (userHasInteracted) { // 只有在用户有交互后才尝试播放
                            tryPlayAudio(backgroundMusic);
                        }

                    } else {
                        console.log("离开故事区域。暂停 backgroundMusic，恢复 heroBgm。");
                        // 离开故事区域时，暂停 backgroundMusic
                        tryPauseAudio(backgroundMusic);

                        // 如果用户有交互并且 heroBgm 之前是播放状态，则恢复它
                        // 仅当用户互动过，并且在离开故事区时，我们希望heroBgm能恢复
                        if (userHasInteracted) {
                            tryPlayAudio(heroBgm, (success) => {
                                isHeroBgmPlaying = success;
                                updateBgmToggleIcon(success); // 根据实际播放状态更新图标
                            });
                        }
                    }
                });
            }, {
                threshold: 0.1 // 当元素可见度达到10%时触发
            });
            observer.observe(storySection);

            // --- 导航链接点击（向下滚动箭头） ---
            const navLink = document.querySelector('.scroll-down'); // 修改为向下滚动箭头
            if (navLink) {
                navLink.addEventListener('click', function(event) {
                    // 这也是一次用户交互。确保 userHasInteracted 被设置为 true。
                    userHasInteracted = true; 
                    
                    // 确保在导航后尝试播放 backgroundMusic
                    if (backgroundMusic.paused) {
                        tryPlayAudio(backgroundMusic);
                    }
                    // 同时确保 heroBgm 被暂停
                    tryPauseAudio(heroBgm);
                    isHeroBgmPlaying = false; // 标记 heroBgm 为已暂停
                    // 这里不更新 bgmToggleIcon，因为 story section 的 observer 会处理它
                });
            }
            
            // --- GIF 运行逻辑 ---
            function showRandomSachiko() {
                const gif = document.createElement('img');
                gif.src = gifUrl;
                gif.className = 'moving-sachiko-gif';
                // 确保父元素存在
                const storyContent = storySection.querySelector('.story-content');
                if (storyContent) {
                    storyContent.appendChild(gif);
                    gif.style.display = 'block';

                    // 确保 GIF 加载完毕以获取准确尺寸
                    gif.onload = () => {
                        const gifWidth = gif.offsetWidth;
                        const gifHeight = gif.offsetHeight;

                        const maxX = storySection.clientWidth - gifWidth;
                        const maxY = storySection.clientHeight - gifHeight;
                        
                        const randomX = Math.max(0, Math.floor(Math.random() * maxX));
                        const randomY = Math.max(0, Math.floor(Math.random() * maxY));
                        
                        gif.style.left = randomX + 'px';
                        gif.style.top = randomY + 'px';
                    };

                    // 如果 GIF 加载失败或未触发 onload，也尝试定位 (虽然可能不准确)
                    gif.onerror = () => {
                        console.warn("GIF 加载失败，可能影响定位精度。");
                        const gifWidth = gif.offsetWidth || 100; // 默认值
                        const gifHeight = gif.offsetHeight || 100; // 默认值
                        // ... 同样的定位逻辑
                    };


                    setTimeout(() => {
                        if (gif.parentNode) {
                            gif.remove();
                        }
                    }, 5000); // GIF 显示 5 秒
                }
            }

            function startRandomSpawning() {
                showRandomSachiko();
                // 0.5 到 1.5 秒之间的随机间隔
                const randomInterval = Math.random() * 1000 + 500; 
                setTimeout(startRandomSpawning, randomInterval);
            }

            // 初始延迟 2 秒后开始生成 GIF
            setTimeout(startRandomSpawning, 2000);

        });
    </script>

</body>
</html>
