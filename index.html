<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ave Mujica - Custom Background</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- 全局样式 --- */
        :root {
            --main-bg-color: #1a1a1a;
            --primary-text-color: #cccccc;
            --accent-color-silver: #f2f2f2;
            --accent-color-red: #5c2a2a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            background-color: var(--main-bg-color);
            color: var(--primary-text-color);
            font-family: 'Cormorant Garamond', serif;
            line-height: 1.8;
            overflow-x: auto; 
        }
        h1, h2, h3 {
            font-family: 'Cinzel Decorative', cursive;
            color: var(--accent-color-silver);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        section { padding: 100px 10%; position: relative; }
        .section-title { text-align: center; font-size: 2.5em; margin-bottom: 60px; position: relative; }
        .section-title::after {
            content: ''; display: block; width: 80px; height: 2px;
            background-color: var(--accent-color-red);
            margin: 15px auto 0;
        }

        /* --- 导航栏 --- */
        .navbar {
            position: fixed; top: 0; left: 0; width: 100%; display: flex;
            justify-content: center; align-items: center; padding: 20px 50px;
            z-index: 1000; background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(10px); transition: all 0.3s ease;
        }
        .navbar a {
            color: var(--primary-text-color); text-decoration: none; margin: 0 20px;
            font-size: 4.0em; letter-spacing: 1px; transition: color 0.3s ease;
        }
        .navbar a:hover { color: var(--accent-color-silver); }

        /* --- 首页 Hero Section --- */
        .hero {
            height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('mutsumi.jpg');
            background-size: cover; background-position: center; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 0 20px; position: relative;
        }
        .hero-title { font-family: 'Cinzel Decorative', cursive; font-size: 5em; color: var(--accent-color-silver); text-shadow: 0 0 15px rgba(200, 200, 200, 0.5); margin-bottom: 20px; }
        .hero-subtitle { font-size: 2em; font-family: 'Cormorant Garamond', serif; letter-spacing: 5px; }
        .scroll-down { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); color: var(--accent-color-silver); font-size: 2em; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translate(-50%, 0); } 40% { transform: translate(-50%, -20px); } 60% { transform: translate(-50%, -10px); } }

        /* --- a↑ve↓ mu→ji↑ca→ Section --- */
        #story {
            width: 1920px;  
            height: 1080px; 
            padding: 150px 0; 
            margin: 0 auto;  
            text-align: center;
            position: relative; 
            overflow: hidden; 
            background-image: url('8819576a395fef7db3e6c3ab2e4cf1a.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .moving-sachiko-gif {
            position: absolute;
            width: 900px;
            height: auto;
            display: none;
            border-radius: 8px;
            z-index: 10;
        }
        
        /* --- 页脚 Footer --- */
        .footer { text-align: center; padding: 40px; background-color: #000; position: relative; }
        .footer p { font-size: 0.9em; color: #666; }
        .footer::before, .footer::after {
            content: ''; position: absolute; width: 100px; height: 100px;
            background-image: url('https://i.imgur.com/uC5iFqJ.png');
            background-size: contain; background-repeat: no-repeat; opacity: 0.2; bottom: 20px;
        }
        .footer::before { left: 20px; transform: rotate(-90deg); }
        .footer::after { right: 20px; transform: rotate(90deg); }

        /* --- 响应式设计 --- */
        @media (max-width: 768px) {
            .hero-title { font-size: 3em; }
            .hero-subtitle { font-size: 1.2em; }
            .navbar { padding: 15px 10px; }
            .navbar a { margin: 0 10px; font-size: 0.9em; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#story">a↑ve↓ mu→ji↑ca→</a>
    </nav>

    <audio id="background-music" loop preload="auto">
        <source src="https://github.com/xph755/my-website/blob/ec32bd1885ce0c3f3489d4333818441d8304b0cd/chunxiang.mp4" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <section class="hero" id="home">
        <h1 class="hero-title">Ave Mujica</h1>
        <p class="hero-subtitle">Choir's Choir</p>
        <a href="#story" class="scroll-down">∨</a>
    </section>

    <section id="story">
        <h2 class="section-title">小祥小祥小祥小祥小祥</h2>
        <!-- 祥子GIF将会被JavaScript动态插入到这里 -->
    </section>

    <footer class="footer">
        <p>&copy; 2025 Ave Mujica Project. All Rights Reserved.</p>
        <p>This is a fan-made concept page based on album art.</p>
    </footer>

    <!-- 【修复】将所有 JS 代码都放在同一个 DOMContentLoaded 事件监听器中 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- 变量定义 ---
            const storySection = document.getElementById('story');
            const gifUrl = 'paxing2.gif';
            const backgroundMusic = document.getElementById('background-music');

            // --- 音乐播放逻辑 ---
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        if (backgroundMusic.paused) {
                            backgroundMusic.play().catch(error => {
                                console.log("音乐播放被阻止:", error);
                            });
                        }
                    } else {
                        if (!backgroundMusic.paused) {
                            backgroundMusic.pause();
                        }
                    }
                });
            }, {
                threshold: 0.1
            });
            observer.observe(storySection);

            const navLink = document.querySelector('.navbar a[href="#story"]');
            if (navLink) {
                navLink.addEventListener('click', function() {
                    if (backgroundMusic.paused) {
                        backgroundMusic.play().catch(error => {
                            console.log("导航点击后音乐播放被阻止:", error);
                        });
                    }
                });
            }
            
            // --- GIF 运行逻辑 ---
            function showRandomSachiko() {
                const gif = document.createElement('img');
                gif.src = gifUrl;
                gif.className = 'moving-sachiko-gif';
                storySection.appendChild(gif);
                gif.style.display = 'block';

                const gifWidth = 900; // 确保这个值和CSS中的width一致
                const gifHeight = 506; // 估算一个高度，或者根据实际情况调整

                const maxX = storySection.clientWidth - gifWidth;
                const maxY = storySection.clientHeight - gifHeight;
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                gif.style.left = randomX + 'px';
                gif.style.top = randomY + 'px';

                setTimeout(() => {
                    if (document.body.contains(gif)) {
                        gif.remove();
                    }
                }, 5000);
            }

            function startRandomSpawning() {
                showRandomSachiko();
                const randomInterval = Math.random() * 1000 + 500;
                setTimeout(startRandomSpawning, randomInterval);
            }

            // 延迟2秒后开始执行
            setTimeout(startRandomSpawning, 2000);

        // 【修复】这是正确的 DOMContentLoaded 的结束位置
        });
    </script>

</body>

</html>
