<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝福</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Cinzel+Decorative:wght@700&family=Noto+Serif+SC:wght@400;700&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <style>
        /* --- 全局样式 --- */
        :root {
            --main-bg-color: #2a2520;
            --primary-text-color: #f5e6d3;
            --accent-color-warm: #ffd7a8;
            --accent-color-soft: #ffb88c;
            --button-bg: rgba(255, 215, 168, 0.15);
            --button-hover: rgba(255, 184, 140, 0.25);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            background-color: var(--main-bg-color);
            color: var(--primary-text-color);
            font-family: 'ZCOOL XiaoWei', 'Noto Serif SC', serif;
            line-height: 1.8;
            overflow-x: hidden;
        }
        h1, h2, h3 {
            font-family: 'ZCOOL XiaoWei', 'Noto Serif SC', serif;
            color: var(--accent-color-warm);
            font-weight: 700;
            letter-spacing: 3px;
        }

        /* --- BGM控制按钮 --- */
        .bgm-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: var(--button-bg);
            border: 2px solid var(--accent-color-warm);
            border-radius: 50%;
            width: 54px;
            height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(255, 215, 168, 0.2);
        }

        .bgm-toggle:hover {
            background: var(--button-hover);
            transform: scale(1.08);
            box-shadow: 0 6px 20px rgba(255, 184, 140, 0.3);
        }

        .bgm-toggle i {
            color: var(--accent-color-warm);
            font-size: 1.4em;
            transition: all 0.3s ease;
        }

        .bgm-toggle.muted i {
            color: var(--accent-color-soft);
            opacity: 0.6;
        }

        /* --- 首页 Hero Section --- */
        .hero {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding: 0 20px;
        }
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(42, 37, 32, 0.6), rgba(42, 37, 32, 0.8));
            z-index: -1;
        }
        .hero-title { 
            font-family: 'ZCOOL XiaoWei', 'Noto Serif SC', serif;
            font-size: 2.8em; 
            color: var(--accent-color-warm); 
            text-shadow: 0 0 20px rgba(255, 200, 150, 0.4); 
            margin-bottom: 40px;
            line-height: 1.4;
            font-weight: 400;
        }

        /* --- 表单样式 --- */
        form {
            background: var(--button-bg);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid var(--accent-color-warm);
            box-shadow: 0 8px 30px rgba(255, 215, 168, 0.2);
        }

        form > div {
            margin-bottom: 25px;
        }

        form > div:last-child {
            margin-bottom: 0;
            margin-top: 35px;
        }

        label {
            display: inline-block;
            font-size: 1.2em;
            color: var(--accent-color-warm);
            margin-right: 15px;
            min-width: 80px;
            text-align: right;
            font-family: 'ZCOOL XiaoWei', 'Noto Serif SC', serif;
        }

        input[type="number"] {
            padding: 12px 20px;
            font-size: 1.1em;
            border: 2px solid var(--accent-color-warm);
            border-radius: 12px;
            background: rgba(255, 215, 168, 0.1);
            color: var(--primary-text-color);
            width: 120px;
            transition: all 0.3s ease;
            font-family: 'ZCOOL XiaoWei', 'Noto Serif SC', serif;
        }

        input[type="number"]:focus {
            outline: none;
            background: rgba(255, 215, 168, 0.2);
            box-shadow: 0 0 15px rgba(255, 215, 168, 0.3);
        }

        /* --- 提交按钮样式 --- */
        .submit-btn {
            padding: 15px 45px;
            font-size: 1.3em;
            font-family: 'ZCOOL XiaoWei', 'Noto Serif SC', serif;
            color: var(--accent-color-warm);
            background: var(--button-bg);
            border: 2px solid var(--accent-color-warm);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.4s ease;
            letter-spacing: 3px;
            box-shadow: 0 4px 15px rgba(255, 215, 168, 0.2);
        }

        .submit-btn:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 184, 140, 0.4);
        }

        /* --- 错误提示 --- */
        .error-message {
            color: #ff9999;
            font-size: 1em;
            margin-top: 15px;
            display: none;
            text-align: center;
            font-family: 'ZCOOL XiaoWei', 'Noto Serif SC', serif;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* --- 响应式设计 --- */
        @media (max-width: 1200px) {
            .hero-title { font-size: 2.5em; }
        }

        @media (max-width: 768px) {
            .hero-title { font-size: 2em; }
            form {
                padding: 30px 25px;
            }
            label {
                font-size: 1.1em;
                min-width: 70px;
            }
            input[type="number"] {
                width: 100px;
                font-size: 1em;
            }
            .submit-btn { 
                padding: 12px 35px; 
                font-size: 1.1em; 
            }
            .bgm-toggle {
                top: 15px;
                right: 15px;
                width: 46px;
                height: 46px;
            }
            .bgm-toggle i { font-size: 1.2em; }
        }

        @media (max-width: 480px) {
            .hero-title { 
                font-size: 1.6em;
                margin-bottom: 30px;
            }
            form {
                padding: 25px 20px;
            }
            label {
                display: block;
                text-align: center;
                margin-bottom: 8px;
                margin-right: 0;
            }
            input[type="number"] {
                width: 100%;
                max-width: 200px;
            }
            .submit-btn { 
                padding: 10px 30px; 
                font-size: 1em;
                width: 100%;
            }
            .bgm-toggle {
                top: 12px;
                right: 12px;
                width: 40px;
                height: 40px;
            }
            .bgm-toggle i { font-size: 1.1em; }
        }

        /* --- 触摸设备优化 --- */
        @media (hover: none) and (pointer: coarse) {
            .submit-btn:hover {
                background: var(--button-bg);
                transform: none;
            }
            .bgm-toggle:hover {
                background: var(--button-bg);
                transform: none;
            }
        }

        /* --- 横屏模式优化 --- */
        @media (max-height: 500px) and (orientation: landscape) {
            .hero { padding: 40px 20px; }
            .hero-title { 
                font-size: 1.8em; 
                margin-bottom: 20px; 
            }
            form {
                padding: 20px;
            }
        }
    </style>
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- BGM控制按钮 -->
    <div class="bgm-toggle" id="bgmToggle">
        <i class="fas fa-volume-up"></i>
    </div>

    <!-- 第一页BGM -->
    <audio id="hero-bgm" loop preload="auto" crossorigin="anonymous">
        <source src="https://cdn.jsdelivr.net/gh/xph755/my-website@main/birthday/arknight_birthday.mp4" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <section class="hero" id="home">
        <img src="https://cdn.jsdelivr.net/gh/xph755/my-website/birthday/blessing_2.jpg" 
             alt="生日祝福背景" 
             class="hero-bg"
             onerror="this.src='https://raw.githubusercontent.com/xph755/my-website/main/birthday/blessing_2.jpg?raw=true'">
        <div class="hero-overlay"></div>
        <h1 class="hero-title">你的生日日期是?(农历)</h1>
        <form id="birthdayForm" action="result.html" method="get">
            <div>
                <label>月份:</label>
                <input type="number" name="month" id="month" max="12" min="1" required>
            </div>
            <div>
                <label>日期:</label>
                <input type="number" name="day" id="day" max="31" min="1" required>
            </div>
            <div>
                <button type="submit" class="submit-btn">确认</button>
            </div>
            <div class="error-message" id="errorMessage">
                错了哦，重新输入吧
            </div>
        </form>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const heroBgm = document.getElementById('hero-bgm');
			heroBgm.load();
            const bgmToggle = document.getElementById('bgmToggle');
            const bgmIcon = bgmToggle.querySelector('i');
            const birthdayForm = document.getElementById('birthdayForm');
            const errorMessage = document.getElementById('errorMessage');

            let isPlaying = false;
            let userHasInteracted = false;

            // 更新 BGM 切换按钮图标的函数
            function updateBgmToggleIcon(playing) {
                if (playing) {
                    bgmToggle.classList.remove('muted');
                    bgmIcon.classList.remove('fa-volume-mute');
                    bgmIcon.classList.add('fa-volume-up');
                } else {
                    bgmToggle.classList.add('muted');
                    bgmIcon.classList.remove('fa-volume-up');
                    bgmIcon.classList.add('fa-volume-mute');
                }
            }

            // 尝试播放音频
            function tryPlayAudio() {
                if (heroBgm.paused) {
                    heroBgm.play().then(() => {
                        isPlaying = true;
                        updateBgmToggleIcon(true);
                    }).catch(error => {
                        console.log('音频播放被阻止:', error);
                        updateBgmToggleIcon(false);
                    });
                }
            }

            // 全局用户交互监听器
            document.body.addEventListener('click', function() {
                if (!userHasInteracted) {
                    userHasInteracted = true;
                    tryPlayAudio();
                }
            }, { once: true });

            // BGM 切换按钮点击事件
            bgmToggle.addEventListener('click', function(event) {
                event.stopPropagation();

                if (!userHasInteracted) {
                    userHasInteracted = true;
                }

                if (isPlaying) {
                    heroBgm.pause();
                    isPlaying = false;
                    updateBgmToggleIcon(false);
                } else {
                    heroBgm.play().then(() => {
                        isPlaying = true;
                        updateBgmToggleIcon(true);
                    }).catch(error => {
                        console.log('音频播放被阻止:', error);
                        updateBgmToggleIcon(false);
                    });
                }
				if (sessionStorage.getItem('cameFromResult') === 'true') {
					setTimeout(() => {
						heroBgm.play().then(() => {
							isPlaying = true;
							bgmToggle.classList.remove('muted');
							bgmIcon.classList.remove('fa-volume-mute');
							bgmIcon.classList.add('fa-volume-up');
						}).catch(err => {
							console.log('自动播放被阻止:', err);
					});
        			}, 500); // 延迟 0.5 秒更稳定
        sessionStorage.removeItem('cameFromResult');
    }



            });

            // 表单验证
			
            birthdayForm.addEventListener('submit', function(event) {
                event.preventDefault(); // 阻止默认提交
                
                const month = parseInt(document.getElementById('month').value);
                const day = parseInt(document.getElementById('day').value);

                // 验证日期是否为 9月28日
                if (month === 9 && day === 28) {
                    // 日期正确，跳转到 result.html
					sessionStorage.setItem('allowBgm', 'true');
                    window.location.href = 'result.html';
                } else {
                    // 日期不正确，显示错误提示
                    errorMessage.classList.add('show');
                    
                    // 3秒后隐藏错误提示
                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                    }, 3000);
				
                }
            });
        });
		
    </script>

</body>

</html>
