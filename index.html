<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ave Mujica - Custom Background</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- 全局样式 --- */
        :root {
            --main-bg-color: #1a1a1a;
            --primary-text-color: #cccccc;
            --accent-color-silver: #f2f2f2;
            --accent-color-red: #5c2a2a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            background-color: var(--main-bg-color);
            color: var(--primary-text-color);
            font-family: 'Cormorant Garamond', serif;
            line-height: 1.8;
            overflow-x: hidden;
        }
        h1, h2, h3 {
            font-family: 'Cinzel Decorative', cursive;
            color: var(--accent-color-silver);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        section { 
            padding: 60px 5%; 
            position: relative;
            width: 100%;
        }
        .section-title { 
            text-align: center; 
            font-size: 2em; 
            margin-bottom: 40px; 
            position: relative;
            line-height: 1.3;
        }
        .section-title::after {
            content: ''; display: block; width: 60px; height: 2px;
            background-color: var(--accent-color-red);
            margin: 15px auto 0;
        }

        /* --- 导航栏 --- */
        .navbar {
            position: fixed; top: 0; left: 0; width: 100%; display: flex;
            justify-content: center; align-items: center; padding: 15px 20px;
            z-index: 1000; background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px); transition: all 0.3s ease;
        }
        .navbar a {
            color: var(--primary-text-color); text-decoration: none; margin: 0 15px;
            font-size: 2.5em; letter-spacing: 1px; transition: color 0.3s ease;
            white-space: nowrap;
        }
        .navbar a:hover { color: var(--accent-color-silver); }

        /* --- 首页 Hero Section --- */
        .hero {
            height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('mutsumi.jpg');
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
            display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 0 20px; position: relative;
        }
        .hero-title { 
            font-family: 'Cinzel Decorative', cursive; 
            font-size: 3.5em; 
            color: var(--accent-color-silver); 
            text-shadow: 0 0 15px rgba(200, 200, 200, 0.5); 
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .hero-subtitle { 
            font-size: 1.5em; 
            font-family: 'Cormorant Garamond', serif; 
            letter-spacing: 3px;
            margin-bottom: 30px;
        }
        .scroll-down { 
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); 
            color: var(--accent-color-silver); font-size: 2em; animation: bounce 2s infinite;
            text-decoration: none;
        }
        @keyframes bounce { 
            0%, 20%, 50%, 80%, 100% { transform: translate(-50%, 0); } 
            40% { transform: translate(-50%, -20px); } 
            60% { transform: translate(-50%, -10px); } 
        }

        /* --- a↑ve↓ mu→ji↑ca→ Section --- */
        #story {
            width: 100%;
            min-height: 100vh;
            padding: 80px 5%;
            margin: 0 auto;
            text-align: center;
            position: relative;
            overflow: hidden;
            background-image: url('8819576a395fef7db3e6c3ab2e4cf1a.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .moving-sachiko-gif {
            position: absolute;
            max-width: 80%;
            height: auto;
            display: none;
            border-radius: 8px;
            z-index: 10;
            pointer-events: none;
        }
        
        /* --- 页脚 Footer --- */
        .footer { 
            text-align: center; 
            padding: 30px 20px; 
            background-color: #000; 
            position: relative;
        }
        .footer p { 
            font-size: 0.9em; 
            color: #666;
            margin-bottom: 10px;
        }
        .footer::before, .footer::after {
            content: ''; position: absolute; width: 60px; height: 60px;
            background-image: url('https://i.imgur.com/uC5iFqJ.png');
            background-size: contain; background-repeat: no-repeat; opacity: 0.2; bottom: 15px;
        }
        .footer::before { left: 15px; transform: rotate(-90deg); }
        .footer::after { right: 15px; transform: rotate(90deg); }

        /* --- 响应式设计 --- */
        @media (max-width: 1200px) {
            .hero-title { font-size: 3em; }
            .navbar a { font-size: 2em; }
        }

        @media (max-width: 768px) {
            .hero-title { font-size: 2.5em; }
            .hero-subtitle { font-size: 1.2em; letter-spacing: 2px; }
            .navbar { padding: 12px 15px; }
            .navbar a { 
                margin: 0 10px; 
                font-size: 1.5em;
                letter-spacing: 0.5px;
            }
            .section-title { 
                font-size: 1.8em;
                margin-bottom: 30px;
            }
            section { padding: 50px 5%; }
            .moving-sachiko-gif { max-width: 70%; }
        }

        @media (max-width: 480px) {
            .hero-title { font-size: 2em; }
            .hero-subtitle { font-size: 1em; letter-spacing: 1px; }
            .navbar a { 
                font-size: 1.2em;
                margin: 0 8px;
            }
            .section-title { 
                font-size: 1.5em;
                margin-bottom: 25px;
            }
            .navbar { padding: 10px 12px; }
            .footer::before, .footer::after { 
                width: 40px; height: 40px;
                bottom: 10px;
            }
            .footer::before { left: 10px; }
            .footer::after { right: 10px; }
            .scroll-down { font-size: 1.5em; }
        }

        @media (max-width: 360px) {
            .hero-title { font-size: 1.8em; }
            .navbar a { 
                font-size: 1em;
                margin: 0 5px;
            }
            .section-title { font-size: 1.3em; }
        }

        /* --- 触摸设备优化 --- */
        @media (hover: none) and (pointer: coarse) {
            .navbar a:hover { color: var(--primary-text-color); }
            .scroll-down { animation: none; }
        }

        /* --- 防止横屏时布局错乱 --- */
        @media (max-height: 500px) and (orientation: landscape) {
            .hero { padding-top: 60px; }
            .hero-title { font-size: 2em; margin-bottom: 15px; }
            .hero-subtitle { font-size: 1em; margin-bottom: 20px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#story">a↑ve↓ mu→ji↑ca→</a>
    </nav>

    <audio id="background-music" loop preload="auto">
        <source src="chunxiang.mp4" type="audio/mp4">
        Your browser does not support the audio element.
    </audio>

    <section class="hero" id="home">
        <h1 class="hero-title">Ave Mujica</h1>
        <p class="hero-subtitle">Choir's Choir</p>
        <a href="#story" class="scroll-down">∨</a>
    </section>

    <section id="story">
        <h2 class="section-title">小祥小祥小祥小祥小祥</h2>
        <!-- 祥子GIF将会被JavaScript动态插入到这里 -->
    </section>

    <footer class="footer">
        <p>&copy; 2025 Ave Mujica Project. All Rights Reserved.</p>
        <p>This is a fan-made concept page based on album art.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- 变量定义 ---
            const storySection = document.getElementById('story');
            const gifUrl = 'paxing2.gif';
            const backgroundMusic = document.getElementById('background-music');

            // 添加用户交互触发音乐播放
            document.body.addEventListener('click', function() {
                if (backgroundMusic.paused) {
                    backgroundMusic.play().catch(error => {
                        console.log("需要用户交互才能播放音乐");
                    });
                }
            }, { once: true });

            // --- 音乐播放逻辑 ---
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        if (backgroundMusic.paused) {
                            backgroundMusic.play().catch(error => {
                                console.log("音乐播放被阻止:", error);
                            });
                        }
                    } else {
                        if (!backgroundMusic.paused) {
                            backgroundMusic.pause();
                        }
                    }
                });
            }, {
                threshold: 0.1
            });
            observer.observe(storySection);

            const navLink = document.querySelector('.navbar a[href="#story"]');
            if (navLink) {
                navLink.addEventListener('click', function() {
                    if (backgroundMusic.paused) {
                        backgroundMusic.play().catch(error => {
                            console.log("导航点击后音乐播放被阻止:", error);
                        });
                    }
                });
            }
            
            // --- GIF 运行逻辑 ---
            function showRandomSachiko() {
                const gif = document.createElement('img');
                gif.src = gifUrl;
                gif.className = 'moving-sachiko-gif';
                storySection.appendChild(gif);
                gif.style.display = 'block';

                const gifWidth = gif.offsetWidth;
                const gifHeight = gif.offsetHeight;

                const maxX = storySection.clientWidth - gifWidth;
                const maxY = storySection.clientHeight - gifHeight;
                
                // 确保位置在可视范围内
                const randomX = Math.max(0, Math.floor(Math.random() * maxX));
                const randomY = Math.max(0, Math.floor(Math.random() * maxY));
                
                gif.style.left = randomX + 'px';
                gif.style.top = randomY + 'px';

                setTimeout(() => {
                    if (document.body.contains(gif)) {
                        gif.remove();
                    }
                }, 5000);
            }

            function startRandomSpawning() {
                showRandomSachiko();
                const randomInterval = Math.random() * 1000 + 500;
                setTimeout(startRandomSpawning, randomInterval);
            }

            // 延迟2秒后开始执行
            setTimeout(startRandomSpawning, 2000);

        });
    </script>

</body>
</html>
