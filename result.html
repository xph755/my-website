    <style>
        /* --- ÂÖ®Â±ÄÊ†∑Âºè --- */
        :root {
            --main-bg-color: #2a2520;
            --primary-text-color: #f5e6d3;
            --accent-color-warm: #ffd7a8;
            --accent-color-soft: #ffb88c;
            --button-bg: rgba(255, 215, 168, 0.15);
            --button-hover: rgba(255, 184, 140, 0.25);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            background-color: var(--main-bg-color);
            color: var(--primary-text-color);
            font-family: 'ZCOOL XiaoWei', 'Noto Serif SC', serif;
            line-height: 1.8;
            overflow-x: hidden;
        }

        /* --- BGMÊéßÂà∂ÊåâÈíÆ --- */
        .bgm-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: var(--button-bg);
            border: 2px solid var(--accent-color-warm);
            border-radius: 50%;
            width: 54px;
            height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(255, 215, 168, 0.2);
        }

        .bgm-toggle:hover {
            background: var(--button-hover);
            transform: scale(1.08);
            box-shadow: 0 6px 20px rgba(255, 184, 140, 0.3);
        }

        .bgm-toggle i {
            color: var(--accent-color-warm);
            font-size: 1.4em;
            transition: all 0.3s ease;
        }

        .bgm-toggle.muted i {
            color: var(--accent-color-soft);
            opacity: 0.6;
        }

        /* --- ËøîÂõûÊåâÈíÆ --- */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: var(--button-bg);
            border: 2px solid var(--accent-color-warm);
            border-radius: 25px;
            padding: 12px 24px;
            color: var(--accent-color-warm);
            text-decoration: none;
            font-family: 'ZCOOL XiaoWei', 'Noto Serif SC', serif;
            font-size: 1em;
            letter-spacing: 2px;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(255, 215, 168, 0.2);
        }

        .back-btn:hover {
            background: var(--button-hover);
            transform: translateX(-3px);
            box-shadow: 0 6px 20px rgba(255, 184, 140, 0.3);
        }

        /* --- ÊïÖ‰∫ã Section --- */
        #story {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .story-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .story-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        /* --- ÁÉüËä±ÁîªÂ∏É --- */
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            transition: opacity 2s ease;
        }

        #fireworksCanvas.fade-out {
            opacity: 0;
        }

        /* --- ÁîüÊó•Âø´‰πêÊñáÊú¨ --- */
        .birthday-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'ZCOOL XiaoWei', 'Noto Serif SC', serif;
            font-size: 5em;
            color: #fff5e6;
            text-shadow: 0 0 20px rgba(255, 200, 150, 0.6),
                         0 0 40px rgba(255, 180, 120, 0.4),
                         2px 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 6;
            opacity: 0;
            pointer-events: none;
            letter-spacing: 15px;
            font-weight: 400;
            animation: fadeInOut 4s ease forwards;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            80% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }
        
        /* --- È°µËÑö Footer --- */
        .footer { 
            text-align: center; 
            padding: 30px 20px; 
            background-color: #000; 
            position: relative;
        }
        .footer p { 
            font-size: 0.9em; 
            color: var(--accent-color-warm);
            opacity: 0.5;
            margin-bottom: 10px;
            font-family: 'ZCOOL XiaoWei', 'Noto Serif SC', serif;
        }
        .footer::before, .footer::after {
            content: ''; 
            position: absolute; 
            width: 60px; 
            height: 60px;
            background-image: url('https://i.imgur.com/uC5iFqJ.png');
            background-size: contain; 
            background-repeat: no-repeat; 
            opacity: 0.2; 
            bottom: 15px;
        }
        .footer::before { left: 15px; transform: rotate(-90deg); }
        .footer::after { right: 15px; transform: rotate(90deg); }

        /* --- ÂìçÂ∫îÂºèËÆæËÆ° --- */
        @media (max-width: 768px) {
            .bgm-toggle, .back-btn {
                top: 15px;
            }
            .bgm-toggle {
                right: 15px;
                width: 46px;
                height: 46px;
            }
            .back-btn {
                left: 15px;
                padding: 10px 18px;
                font-size: 0.9em;
            }
            .bgm-toggle i { font-size: 1.2em; }
            .birthday-text {
                font-size: 3em;
                letter-spacing: 8px;
            }
        }

        @media (max-width: 480px) {
            .footer::before, .footer::after { 
                width: 40px; 
                height: 40px;
                bottom: 10px;
            }
            .footer::before { left: 10px; }
            .footer::after { right: 10px; }
            .bgm-toggle {
                top: 12px;
                right: 12px;
                width: 40px;
                height: 40px;
            }
            .back-btn {
                top: 12px;
                left: 12px;
                padding: 8px 16px;
                font-size: 0.85em;
            }
            .bgm-toggle i { font-size: 1.1em; }
            .birthday-text {
                font-size: 2.2em;
                letter-spacing: 5px;
            }
        }

        /* --- Ëß¶Êë∏ËÆæÂ§á‰ºòÂåñ --- */
        @media (hover: none) and (pointer: coarse) {
            .bgm-toggle:hover {
                background: var(--button-bg);
                transform: none;
            }
            .back-btn:hover {
                background: var(--button-bg);
                transform: none;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const backgroundMusic = document.getElementById('background-music');
			if (sessionStorage.getItem('allowBgm') === 'true') {
				backgroundMusic.play().catch(err => console.log('Ëá™Âä®Êí≠ÊîæË¢´ÈòªÊ≠¢:', err));
				sessionStorage.removeItem('allowBgm'); // Áî®ÂÆåÂêéÂà†Èô§
			}
            const bgmToggle = document.getElementById('bgmToggle');
            const bgmIcon = bgmToggle.querySelector('i');

            let isPlaying = false;
            let userHasInteracted = false;

            // Êõ¥Êñ∞ BGM ÂàáÊç¢ÊåâÈíÆÂõæÊ†áÁöÑÂáΩÊï∞
            function updateBgmToggleIcon(playing) {
                if (playing) {
                    bgmToggle.classList.remove('muted');
                    bgmIcon.classList.remove('fa-volume-mute');
                    bgmIcon.classList.add('fa-volume-up');
                } else {
                    bgmToggle.classList.add('muted');
                    bgmIcon.classList.remove('fa-volume-up');
                    bgmIcon.classList.add('fa-volume-mute');
                }
            }

            // Â∞ùËØïÊí≠ÊîæÈü≥È¢ë
            function tryPlayAudio() {
                if (backgroundMusic.paused) {
                    backgroundMusic.play().then(() => {
                        isPlaying = true;
                        updateBgmToggleIcon(true);
                    }).catch(error => {
                        console.log('Èü≥È¢ëÊí≠ÊîæË¢´ÈòªÊ≠¢:', error);
                        updateBgmToggleIcon(false);
                    });
                }
            }

            // ÂÖ®Â±ÄÁî®Êà∑‰∫§‰∫íÁõëÂê¨Âô®
            document.body.addEventListener('click', function() {
                if (!userHasInteracted) {
                    userHasInteracted = true;
                    tryPlayAudio();
                }
            }, { once: true });

            // BGM ÂàáÊç¢ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            bgmToggle.addEventListener('click', function(event) {
                event.stopPropagation();

                if (!userHasInteracted) {
                    userHasInteracted = true;
                }

                if (isPlaying) {
                    backgroundMusic.pause();
                    isPlaying = false;
                    updateBgmToggleIcon(false);
                } else {
                    backgroundMusic.play().then(() => {
                        isPlaying = true;
                        updateBgmToggleIcon(true);
                    }).catch(error => {
                        console.log('Èü≥È¢ëÊí≠ÊîæË¢´ÈòªÊ≠¢:', error);
                        updateBgmToggleIcon(false);
                    });
                }
            });

            // --- ÁÉüËä±ÁâπÊïà‰ª£Á†Å ---
            const canvas = document.getElementById('fireworksCanvas');
            const ctx = canvas.getContext('2d');
            const birthdayText = document.getElementById('birthdayText');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });

            // 10ÁßíÂêéÊòæÁ§∫ÊñáÊú¨Âπ∂Ê∑°Âá∫ÁÉüËä±
            setTimeout(() => {
                // ÊòæÁ§∫ÁîüÊó•Âø´‰πêÊñáÊú¨
                birthdayText.style.display = 'block';
                
                // 4ÁßíÂêéÂºÄÂßãÊ∑°Âá∫ÁÉüËä±ÁîªÂ∏É
                setTimeout(() => {
                    canvas.classList.add('fade-out');
                    
                    // 2ÁßíÂêéÂÆåÂÖ®ÂÅúÊ≠¢ÁÉüËä±Âä®Áîª
                    setTimeout(() => {
                        fireworks = [];
                        canvas.style.display = 'none';
                    }, 2000);
                }, 4000);
            }, 10000);

            class Particle {
                constructor(x, y, color) {
                    this.x = x;
                    this.y = y;
                    this.color = color;
                    this.velocity = {
                        x: (Math.random() - 0.5) * 8,
                        y: (Math.random() - 0.5) * 8
                    };
                    this.alpha = 1;
                    this.decay = Math.random() * 0.015 + 0.015;
                    this.size = Math.random() * 3 + 2;
                }

                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }

                update() {
                    this.velocity.y += 0.1;
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    this.alpha -= this.decay;
                }
            }

            class Firework {
                constructor(x, y) {
                    this.x = x;
                    this.y = canvas.height;
                    this.targetY = y;
                    this.speed = 3;
                    this.particles = [];
                    this.exploded = false;
                    this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                }

                draw() {
                    if (!this.exploded) {
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                        ctx.fill();
                    }

                    this.particles.forEach(particle => particle.draw());
                }

                update() {
                    if (!this.exploded) {
                        this.y -= this.speed;
                        if (this.y <= this.targetY) {
                            this.explode();
                        }
                    }

                    this.particles = this.particles.filter(particle => {
                        particle.update();
                        return particle.alpha > 0;
                    });
                }

                explode() {
                    this.exploded = true;
                    const particleCount = 80;
                    
                    for (let i = 0; i < particleCount; i++) {
                        this.particles.push(new Particle(this.x, this.y, this.color));
                    }
                }

                isDone() {
                    return this.exploded && this.particles.length === 0;
                }
            }

            let fireworks = [];

            function createFirework() {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.5 + 50;
                fireworks.push(new Firework(x, y));
            }

            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                fireworks = fireworks.filter(firework => {
                    firework.update();
                    firework.draw();
                    return !firework.isDone();
                });

                requestAnimationFrame(animate);
            }

            // ÂºÄÂßãÂä®Áîª
            animate();

            // ÂÆöÊúüÂèëÂ∞ÑÁÉüËä±
            setInterval(createFirework, 800);

            // È°µÈù¢Âä†ËΩΩÂêéÁ´ãÂç≥ÂèëÂ∞ÑÂá†‰∏™ÁÉüËä±
            setTimeout(() => {
                for (let i = 0; i < 3; i++) {
                    setTimeout(createFirework, i * 300);
                }
            }, 500);
